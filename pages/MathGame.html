<link rel="stylesheet" href="/assets/css/someGame/game.css" />
<div class="roundedBorder game" id="game">
  <h1 id="exercise" class="gameElement">Exercise</h1>

  <div id="answers" class="gameElement columnContainer">
    <button id="0" class="gameButton" onclick="CheckAnswer();">@</button>
    <button id="1" class="gameButton" onclick="CheckAnswer();">@</button>
    <button id="2" class="gameButton" onclick="CheckAnswer();">@</button>
    <button id="3" class="gameButton" onclick="CheckAnswer();">@</button>
  </div>
</div>

<script>
  const operations = {
    1: "+",
    2: "-",
    3: "*",
  };

  function Compute(a, b, operation) {
    switch (operation) {
      case 1:
        return a + b;
        break;
      case 2:
        return a - b;
        break;
      case 3:
        return a * b;
        break;
    }
  }

  function getRandomArbitrary(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function InstantiateExercise() {
    a = getRandomArbitrary(1, 60);
    b = getRandomArbitrary(1, 40);

    operation = getRandomArbitrary(1, 3);

    document.getElementById(
      "exercise"
    ).textContent = `${a} ${operations[operation]} ${b}`;

    rightAnswer = Compute(a, b, operation);

    buttons = "";

    for (i = 0; i < 4; i++) {
      document.getElementById(i).textContent =
        rightAnswer + getRandomArbitrary(1, 15) - getRandomArbitrary(7, 20);
    }

    btn = document.getElementById(getRandomArbitrary(0, 3));
    btn.textContent = rightAnswer;
  }
  InstantiateExercise();

  function CheckAnswer() {
    InstantiateExercise();
  }
</script>
