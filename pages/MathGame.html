title: Math 'em right!
---

<link rel="stylesheet" href="/assets/css/someGame/game.css" />
<div class="roundedBorder game" id="game">
  <h1 id="exercise" class="gameElement">Exercise</h1>

  <div
    id="answers"
    class="gameElement columnContainer"
    style="height: 80%; width: 100%"
  >
    <button id="0" class="gameButton" onclick="CheckAnswer(0);">@</button>
    <button id="1" class="gameButton" onclick="CheckAnswer(1);">@</button>
    <button id="2" class="gameButton" onclick="CheckAnswer(2);">@</button>
    <button id="3" class="gameButton" onclick="CheckAnswer(3);">@</button>
  </div>

  <div style="display: flex">
    <span id="results" style="display: inline-flex; align-self: flex-start"
      >Your results</span
    ><span id="time" style="display: inline-flex; align-self: flex-end"
      >Your time</span
    >
  </div>
</div>

<script>
  const operations = {
    1: "+",
    2: "-",
    3: "*",
  };

  var answer = 0;
  var rightAnswersQuantity = 0;

  function Compute(a, b, operation) {
    switch (operation) {
      case 1:
        return a + b;
        break;
      case 2:
        return a - b;
        break;
      case 3:
        return a * b;
        break;
    }
  }

  function getRandomArbitrary(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);

    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function InstantiateExercise() {
    a = getRandomArbitrary(20, 60);
    b = getRandomArbitrary(8, 40);

    operation = getRandomArbitrary(1, 3);

    document.getElementById(
      "exercise"
    ).textContent = `${a} ${operations[operation]} ${b}`;

    rightAnswer = Compute(a, b, operation);

    for (i = 0; i < 4; i++) {
      document.getElementById(i).textContent =
        rightAnswer + getRandomArbitrary(1, 15) - getRandomArbitrary(7, 20);
    }

    answer = getRandomArbitrary(0, 3);

    btn = document.getElementById(answer);
    btn.textContent = rightAnswer;
  }

  function CheckAnswer(button) {
    if (button == answer) {
      rightAnswersQuantity++;
      document.getElementById(
        "results"
      ).textContent = `Number of correct answers is ${rightAnswersQuantity}.`;
    }

    InstantiateExercise();
  }

  InstantiateExercise();
</script>
